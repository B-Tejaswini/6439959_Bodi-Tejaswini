<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline CSS Example</title>
</head>
<body>

    <!-- Inline style to make this heading red -->
    <h1 style="color: red;">This is a Red Heading using Inline CSS</h1>

    <!-- Inline style to change font size and background -->
    <p style="font-size: 18px; background-color: #f9f9f9; padding: 10px;">
        This paragraph is styled using inline CSS.
    </p>

</body>
</html>
