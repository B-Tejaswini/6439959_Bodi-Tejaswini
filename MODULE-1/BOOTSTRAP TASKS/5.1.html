<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Center Content in Row</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .row.full-height {
      height: 100vh; /* Full screen height to demonstrate vertical centering */
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row full-height justify-content-center align-items-center">
      <div class="col-md-4">
        <div class="p-4 bg-primary text-white text-center rounded">
          Centered Content
        </div>
      </div>
    </div>
  </div>

</body>
</html>
