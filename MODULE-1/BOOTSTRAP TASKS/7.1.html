<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Typography Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-5">

    <!-- Display Heading -->
    <h1 class="display-1 text-primary mb-4">display-1 Heading</h1>

    <!-- Lead Paragraph -->
    <p class="lead">This is a lead paragraph. It stands out from regular paragraphs.</p>

    <!-- Muted Text -->
    <p class="text-muted">This is some muted, less emphasized text.</p>

    <!-- Bold and Light Text -->
