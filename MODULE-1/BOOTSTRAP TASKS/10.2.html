<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Nav Tabs & Pills</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container py-5">

  <h3 class="mb-3">Nav Tabs</h3>
  <ul class="nav nav-tabs mb-4" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" href="#" role="tab" aria-selected="true">Home</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" href="#" role="tab" aria-selected="false">Profile</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" href="#" role="tab" aria-selected="false">Messages</a>
    </li>
  </ul>

  <h3 class="mb-3">Nav Pills</h3>
  <ul class="nav nav-pills" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" href="#" role="tab" aria-selected="true">Dashboard</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" href="#" role="tab" aria-selected="false">Settings</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" href="#" role="tab" aria-selected="false">Profile</a>
    </li>
  </ul>

</div>

</body>
</html>
