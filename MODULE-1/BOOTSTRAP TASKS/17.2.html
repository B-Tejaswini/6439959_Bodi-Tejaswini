<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Icon Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>

<div class="container py-5 text-center">
  <h3 class="mb-4">Icon-Only Buttons</h3>

  <!-- Icon buttons -->
  <button class="btn btn-primary me-2" title="Home">
    <i class="bi bi-house-fill"></i>
  </button>

  <button class="btn btn-success me-2" title="Download">
    <i class="bi bi-download"></i>
  </button>

  <button class="btn btn-danger me-2" title="Delete">
    <i class="bi bi-trash-fill"></i>
  </button>

  <button class="btn btn-warning me-2" title="Edit">
    <i class="bi bi-pencil-fill"></i>
  </button>

  <button class="btn btn-info text-white" title="Settings">
    <i class="bi bi-gear-fill"></i>
  </button>
</div>

</body>
</html>
