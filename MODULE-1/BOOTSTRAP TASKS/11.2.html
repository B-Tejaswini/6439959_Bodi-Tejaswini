<!DOCTYPE html>
<html lang="en">
<head>

  <title>Bootstrap Media Object Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container py-5">
  <div class="d-flex align-items-start">
    <img src="https://randomuser.me/api/portraits/men/32.jpg" class="me-3 rounded" alt="Profile Image" style="width: 64px; height: 64px;" />
    <div>
      <h5>John Smith</h5>
      <p>This is some content next to the image aligned on the left. It could be a comment, description, or any text you want.</p>
      <small class="text-muted">Posted 2 hours ago</small>
    </div>
  </div>
</div>

</body>
</html>
