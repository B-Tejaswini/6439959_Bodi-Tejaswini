<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text Transformation Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container py-5">

    <p class="text-uppercase">this text will be converted to uppercase.</p>
    <p class="text-lowercase">THIS TEXT WILL BE CONVERTED TO LOWERCASE.</p>
    <p class="text-capitalize">this text will be capitalized properly.</p>

  </div>

</body>
</html>
