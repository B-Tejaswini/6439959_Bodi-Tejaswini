<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reorder Columns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-4">
    <div class="row">
      <!-- Column 1: Appears second on medium+ screens -->
      <div class="col-md-6 order-md-2 bg-success text-white text-center p-4">
        Column 1 (order-md-2)
      </div>

      <!-- Column 2: Appears first on medium+ screens -->
      <div class="col-md-6 order-md-1 bg-primary text-white text-center p-4">
        Column 2 (order-md-1)
      </div>
    </div>
  </div>

</body>
</html>
