<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Display Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container py-5">

  <!-- Always hidden, shown as block on md and above -->
  <div class="bg-primary text-white p-3 d-none d-md-block mb-3">
    <p class="mb-0">This box is hidden on small screens, visible as block on medium and larger.</p>
  </div>

  <!-- Hidden on small and medium, flex on large and above -->
  <div class="bg-success text-white p-3 d-none d-lg-flex justify-content-between">
    <p class="mb-0">This box is only visible as flex on large (lg) screens and up.</p>
    <button class="btn btn-light btn-sm">Action</button>
  </div>

</div>

</body>
</html>
