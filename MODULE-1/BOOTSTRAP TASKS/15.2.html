<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card with Shadow and Rounded Pill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container py-5">
  <div class="card shadow-lg p-4">
    <div class="d-flex align-items-center">
      <!-- Pill Image -->
      <img 
        src="https://via.placeholder.com/100x100" 
        alt="Avatar" 
        class="rounded-pill me-3 shadow border border-primary border-2"
        width="100" height="100"
      />
      <div>
        <h5 class="card-title mb-1">John Doe</h5>
        <p class="card-text text-muted">Full Stack Developer</p>
      </div>
    </div>
    <p class="mt-3">Experienced developer with a strong background in web technologies and UI design.</p>
    <a href="#" class="btn btn-primary mt-2">View Profile</a>
  </div>
</div>

</body>
</html>
