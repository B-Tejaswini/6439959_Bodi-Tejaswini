<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Two-Column Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-4">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 mb-3">
        <div class="p-3 bg-secondary text-white rounded">Sidebar</div>
      </div>

      <!-- Content Area -->
      <div class="col-md-9">
        <div class="p-3 bg-light border rounded">Main Content Area</div>
      </div>
    </div>
  </div>

</body>
</html>
