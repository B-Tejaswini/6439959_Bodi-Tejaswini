<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pricing Section with Spacing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-5">Our Pricing Plans</h2>

  <div class="row g-4">
    <!-- Basic Plan -->
    <div class="col-md-4">
      <div class="card h-100 p-4 border-primary">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-primary">Basic</h5>
          <h6 class="card-price mb-3">$9<span class="text-muted fs-6">/mo</span></h6>
          <ul class="list-unstyled mb-4">
            <li>✔️ 10 Projects</li>
            <li>✔️ 5 GB Storage</li>
            <li>✔️ Basic Support</li>
          </ul>
          <a href="#" class="btn btn-primary mt-auto">Get Started</a>
        </div>
      </div>
    </div>

    <!-- Standard Plan -->
    <div class="col-md-4">
      <div class="card h-100 p-4 border-success">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-success">Standard</h5>
          <h6 class="card-price mb-3">$29<span class="text-muted fs-6">/mo</span></h6>
          <ul class="list-unstyled mb-4">
            <li>✔️ 50 Projects</li>
            <li>✔️ 50 GB Storage</li>
            <li>✔️ Priority Support</li>
          </ul>
          <a href="#" class="btn btn-success mt-auto">Get Started</a>
        </div>
      </div>
    </div>

    <!-- Premium Plan -->
    <div class="col-md-4">
      <div class="card h-100 p-4 border-warning">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-warning">Premium</h5>
          <h6 class="card-price mb-3">$59<span class="text-muted fs-6">/mo</span></h6>
          <ul class="list-unstyled mb-4">
            <li>✔️ Unlimited Projects</li>
            <li>✔️ 150 GB Storage</li>
            <li>✔️ 24/7 Support</li>
          </ul>
          <a href="#" class="btn btn-warning mt-auto">Get Started</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
