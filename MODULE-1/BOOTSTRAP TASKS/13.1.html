<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<!-- Header -->
<div class="bg-primary text-white p-4">
  <h1 class="mb-0">Dashboard</h1>
  <p class="mb-0">Welcome back, Admin!</p>
</div>

<!-- Cards Section -->
<div class="container my-5">
  <div class="row g-4">

    <div class="col-md-3">
      <div class="card bg-success text-white">
        <div class="card-body">
          <h5 class="card-title">Total Users</h5>
          <p class="card-text fs-4">1,240</p>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card bg-warning text-dark">
        <div class="card-body">
          <h5 class="card-title">New Signups</h5>
          <p class="card-text fs-4">98</p>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card bg-danger text-white">
        <div class="card-body">
          <h5 class="card-title">Errors</h5>
          <p class="card-text fs-4">5</p>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card bg-info text-white">
        <div class="card-body">
          <h5 class="card-title">Reports</h5>
          <p class="card-text fs-4">12</p>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center p-3">
  <p class="mb-0">&copy; 2025 Your Company. All rights reserved.</p>
</footer>

</body>
</html>
