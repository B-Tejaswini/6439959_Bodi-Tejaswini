<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internal CSS Example</title>

    <!-- Internal CSS defined inside the <style> tag -->
    <style>
        /* Body styles */
        body {
            background-color: #e0f7fa;
            font-family: Verdana, sans-serif;
        }

        /* Header styles */
        h1 {
            color: darkgreen;
            text-align: center;
        }

        /* Paragraph styles */
        p {
            color: #333333;
            font-size: 18px;
            padding: 12px;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            border-radius: 5px;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>This is a Heading Styled with Internal CSS</h1>

    <p>This paragraph uses internal CSS for its style. The styles are defined in the head of this HTML document using a &lt;style&gt; tag.</p>

</body>
</html>
